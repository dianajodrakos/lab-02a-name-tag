<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Meet 'n Greet</title>
    <link rel=stylesheet href=./style.css>
</head>
<body>
<header>
    <p>Hello Friend!</p>
</header>

<sidebar>
    <p>Introduce yourself!</p>
    <section class="input">
        <p><input type="text" id="name" placeholder="What's your name?"></label></p>
        <p><label for="input-pronoun"><select name="pronouns" id="pronouns">
            <option value="they/them">they/them</option>
            <option value="she/her">she/her</option>
            <option value="he/him">he/him</option>
        </select></label></p>
        <p><button id="submit">submit</button></p>
    </section>
    <p>What color tag do you want?</p>
    <section class="color">
        <button id="pink">pink</button>
        <button id="lightgreen">green</button>
        <button id="lightblue">blue</button>
        <button id="red">red</button>
    </section>
    <p>Pick your handwriting style:</p>
    <section class="font">
        <button id="cute">cute</button>
        <button id="type">typewriter</button>
        <button id="fancy">fancy</button>
        <button id="classic">classic</button>
    </section>
</sidebar>

<main>
    <section id="tag">
        <div class="tag-top">
            <h1>HELLO</h1>
            <h6>my name is</h6>
        </div>
        <div id="tag-middle">
            <p id="tag-name">Your Name Here</p>
            <p id="tag-pronouns">Your Pronouns Here</p>
        </div>
        <div class="tag-bottom">
        </div>
    </section>
</main>

<footer>
    <p>Nice to meet you.</p>
</footer>
<script type="module" src="./app.js"></script>
</body>
</html>
